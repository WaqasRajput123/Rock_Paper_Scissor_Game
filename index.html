<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissor Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <div class="heading">
            <h1>Rock Paper Scissor</h1>
        </div>

        <div class="Game-images">
            <div class="rock-container">
                <div class="rock-image image" style="background-image: url(rock.png);"></div>
            </div>

            <div class="scissor-container">
                <div class="scissor-image image" style="background-image: url(scissors.png);"></div>
            </div>

            <div class="paper-container">
                <div class="paper-image image" style="background-image: url(paper.png);"></div>
            </div>
        </div>

        <div class="score-board">
            <div class="user-score">
                <div class="Score">
                    <p>0</p>
                </div>
                <p>Your Score</p>
            </div>
                <div class="computer-score">
                    <div class="Score">
                        <p>0</p>
                    </div>
                    <p>Computer</p>
                </div>
            </div>
        </div>

        <div class="Game-result">
            <div class="result-container">
                <p>Game Result</p>
            </div>
        </div>
        <script src="script.js"></script>
</body>
</html>
